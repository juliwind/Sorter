<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sorting Algorithms Competition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="controls">
            <div class="algorithm-selection">
                <label><input type="checkbox" id="bubble" value="bubble" onchange="toggleSortContainer('bubble');"> Bubble Sort</label>
                <label><input type="checkbox" id="quick" value="quick" onchange="toggleSortContainer('quick');"> Quick Sort</label>
                <label><input type="checkbox" id="merge" value="merge" onchange="toggleSortContainer('merge');"> Merge Sort</label>
                <label><input type="checkbox" id="insertion" value="insertion" onchange="toggleSortContainer('insertion');"> Insertion Sort</label>
            </div>
            <div class="button-group">
                <button id="startSort" class="btn" onclick="startSelectedSorts();">Sortieren Starten</button>
                <button id="changeSize" class="btn" onclick="changeArraySize();">Array Größe Ändern</button>
                <button id="randomize" class="btn" onclick="randomizeArray();">Array Zufällig Anordnen</button>
            </div>
            <div class="speed-control">
                <label for="speedRange">Geschwindigkeit:</label>
                <input type="range" id="speedRange" min="1" max="1000" value="100">
                <span id="speedValue">100ms</span>
            </div>
        </div>

        <div id="canvasContainer">
        </div>
    </main>
    <script src="main.js"></script>
    <script src="bubblesort.js"></script>
    <script src="quicksort.js"></script>
    <script src="mergesort.js"></script>
    <script src="insertionsort.js"></script>
</body>
</html>
