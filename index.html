<!DOCTYPE html>
<html>
    <head>
        <title>Sorting Algorithms</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button id="startbubble" class="buttons" onclick="startBubblesort();">Start sorting with Bubblesort!</button>
        <button id="startquick" class="buttons" onclick="startQuicksort();">Start sorting with Quicksort!</button>
        <button id="startmerge" class="buttons" onclick="startMergesort();">Start sorting with Mergesort!</button>
        <button id="changeSize" class="buttons" onclick="changeArraySize();">Change Number of Array</button>
        <button id="randomize" class="buttons" onclick="randomizeArray();">Randomize Array</button>

        <canvas id="canvas" width="1300" height="600"></canvas>

        <script src="check.js" type="text/javascript"> </script>
        <script src="bubblesort.js" type="text/javascript"> </script>
        <script src="quicksort.js" type="text/javascript"> </script>
        <script src="mergesort.js" type="text/javascript"> </script>
    </body>
</html>
